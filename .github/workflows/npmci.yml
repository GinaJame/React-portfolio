name: CI/CD

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install && curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  Install correct!"

    - name: Run the tests
      run: npm test && curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  test correct! :purple_heart:"

    - name: Build
      run: npm run build && curl -s -X POST "${{ secrets.DISCORD_WEBHOOK }}" -d "content=  Build correct! :star_struck:"